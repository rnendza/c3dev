<template>
    <div lwc:dom="manual" class="fake-video-page-theme-overrides-class"></div>

        <div slot="title">
            <div class="slds-grid">
                <div class="slds-col slds-size--1-of-2 slds-text-align--left">
                    <span class="slds-card__header-title slds-truncate slds-m-right--xx-small c3-card-title">

        <div class={cardFooterClass}>
